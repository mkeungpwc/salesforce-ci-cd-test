<template>
    <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
        <lightning-input class="slds-col slds-m-bottom_medium" label="Stock Symbol" type="text" value={stockSymbol} onchange={handleSymbolChange}>
        </lightning-input>
        <lightning-button class="slds-col slds-m-bottom_medium" label="Get Price" onclick={handleClick} ></lightning-button>
    </div>
    <template if:true={error}>
        <p class="slds-text-color_error">Error: {error}</p>
    </template>
    <template if:true={latestprice}>
        <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
            <p class="slds-text-heading_large slds-m-bottom_medium">Latest Price: {latestprice.regularMarketPrice} {latestprice.currency}</p>
            <p class="slds-text-heading_medium slds-m-bottom_medium">Exchange Name: {latestprice.exchangeName}</p>
            <p class="slds-text-heading_medium">Stock Symbol: {latestprice.symbol}</p>
        </div>
    </template>

</template>
